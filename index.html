<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>ALCAMI</title>
  </head>

  <body>
    <!--==================== HEADER ====================-->
    <!-- <header class="top-bar">
    </header> -->
    <header class="header" id="header">
      <p class="top-bar-text">
        GET 25% OFF YOUR FIRST MONTH. FREE SHIPPING ON U.S ORDERS.
      </p>
      <nav class="nav container">
        <a href="#" class="nav__logo">ALCAMI</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link"
                >Shop<i class="fa-solid fa-angle-down"></i
              ></a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Element</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Blog</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="fa-solid fa-xmark"></i>

        </div>

        <div class="nav__actions">

          <div class="nav-search-box" id="search">
            <input

              class="search__form"
              placeholder="Search For Products..."
            />
          </div>
          <i
            class="fa-solid fa-magnifying-glass search-icon"
            id="search-Icon"
          ></i>

          <div class="nav__action__trybtn">
            <button class="nav__trybtn btn"><p>Try Alcami               <i class="fa-solid fa-arrow-right-long"></i>
            </p>
            </button>
          </div>

          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">

          </div>
        </div>
